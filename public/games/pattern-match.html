<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Match</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #1D4ED8;
      --secondary: #8B5CF6;
      --success: #10B981;
      --error: #EF4444;
      --warning: #F59E0B;
      --neutral: #6B7280;
      --shadow: 0 6px 12px rgba(0,0,0,0.1);
      --border-radius: 10px;
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: linear-gradient(145deg, var(--primary), var(--secondary));
      min-height: 100vh;
      color: var(--neutral);
    }

    .game-container {
      background: #ffffff;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--neutral);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 0.5rem;
      margin: 1rem auto;
      justify-content: center;
      width: fit-content;
    }

    .tile {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      background-color: #D1D5DB;
    }

    .tile:hover:not(.disabled) {
      transform: scale(1.05);
    }

    .red { background-color: #EF4444; }
    .blue { background-color: #3B82F6; }
    .green { background-color: #10B981; }
    .purple { background-color: #8B5CF6; }

    .disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      margin: 0.5rem;
    }

    .btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:disabled {
      background: var(--neutral);
      cursor: not-allowed;
      transform: none;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      min-height: 1.5rem;
      color: var(--neutral);
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: var(--shadow);
    }

    .modal h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    .modal p {
      margin-bottom: 1.5rem;
      color: var(--neutral);
    }

    .modal .btn {
      margin: 0.5rem;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: repeat(4, 50px);
      }
      .tile {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üåà Pattern Match</h1>
    <div class="game-info">
      <span>Level: <span id="level">1</span></span>
      <span>Coins: <span id="coins">0</span></span>
      <span>Mistakes: <span id="mistakes">0</span></span>
    </div>
    <div class="message" id="message"></div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <button class="btn" id="checkBtn" disabled>Check Pattern</button>
      <button class="btn" id="restartBtn">Restart</button>
      <button class="btn" id="homeBtn">üè† Back to Hub</button>
    </div>
    <div class="message hidden" id="endMessage"></div>
  </div>

  <div class="modal" id="noPlaysModal">
    <div class="modal-content">
      <h2>No Plays Available</h2>
      <p>You have used all your available plays. Please return to the hub to get more plays.</p>
      <button class="btn" id="modalHomeBtn">üè† Return to Hub</button>
    </div>
  </div>

  <script>
    const colors = ['red', 'blue'];
    let awardCoins = null;
    let level = 1;
    let totalCoins = 0;
    let mistakes = 0;
    let pattern = [];
    let userPattern = Array(16).fill(null);
    let isGameActive = false;
    let isShowingPattern = false;
    let perfectLevel = true;

    function initGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      pattern = [];
      userPattern = Array(16).fill(null);
      perfectLevel = true;
      mistakes = 0;
      document.getElementById('mistakes').textContent = mistakes;
      document.getElementById('checkBtn').disabled = true;

      for (let i = 0; i < 16; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        pattern.push(color);
        const tile = document.createElement('div');
        tile.className = 'tile disabled';
        tile.dataset.index = i;
        tile.addEventListener('click', handleTileClick);
        grid.appendChild(tile);
      }
      showPattern();
    }

    function showPattern() {
      isShowingPattern = true;
      const tiles = document.querySelectorAll('.tile');
      tiles.forEach((tile, idx) => {
        tile.classList.add(pattern[idx]);
      });
      document.getElementById('message').textContent = 'Memorize the pattern!';
      setTimeout(() => {
        tiles.forEach(tile => {
          tile.className = 'tile';
        });
        document.getElementById('message').textContent = 'Recreate the pattern!';
        isShowingPattern = false;
        isGameActive = true;
        document.getElementById('checkBtn').disabled = false;
      }, 4000);
    }

    function handleTileClick(event) {
      if (!isGameActive || isShowingPattern) return;
      const tile = event.target;
      const index = parseInt(tile.dataset.index);
      const currentColor = userPattern[index];
      const nextColorIdx = currentColor ? (colors.indexOf(currentColor) + 1) % colors.length : 0;
      const nextColor = colors[nextColorIdx];

      tile.classList.remove(...colors);
      tile.classList.add(nextColor);
      userPattern[index] = nextColor;
    }

    function checkPattern() {
      if (!isGameActive || isShowingPattern) return;
      isGameActive = false;
      document.getElementById('checkBtn').disabled = true;

      const isCorrect = pattern.every((color, idx) => color === userPattern[idx]);
      if (isCorrect) {
        totalCoins += 25;
        if (perfectLevel) totalCoins += 100;
        level++;
        document.getElementById('coins').textContent = totalCoins;
        document.getElementById('level').textContent = level;
        document.getElementById('endMessage').textContent = '‚úÖ Level Complete! Starting next level...';
        document.getElementById('endMessage').classList.remove('hidden');
        setTimeout(() => {
          document.getElementById('endMessage').classList.add('hidden');
          initGrid();
        }, 2000);
      } else {
        mistakes++;
        perfectLevel = false;
        document.getElementById('mistakes').textContent = mistakes;
        document.getElementById('message').textContent = 'Try again!';
        setTimeout(() => {
          document.getElementById('message').textContent = '';
          isGameActive = true;
          document.getElementById('checkBtn').disabled = false;
        }, 1000);
      }
    }

    document.getElementById('checkBtn').addEventListener('click', checkPattern);

    document.getElementById('restartBtn').addEventListener('click', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'usePlay' }, '*');
      }
      level = 1;
      totalCoins = 0;
      mistakes = 0;
      document.getElementById('level').textContent = level;
      document.getElementById('coins').textContent = totalCoins;
      document.getElementById('mistakes').textContent = mistakes;
      document.getElementById('endMessage').classList.add('hidden');
      initGrid();
    });

    document.getElementById('homeBtn').addEventListener('click', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'gameOver' }, '*');
      }
    });

    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'setTimeout') {
        awardCoins = (gameId, coins) => {
          window.parent.postMessage({ type: 'awardCoins', gameId, coins }, '*');
        };
      } else if (event.data && event.data.type === 'noPlays') {
        showNoPlaysModal();
      }
    });

    function showNoPlaysModal() {
      document.getElementById('noPlaysModal').style.display = 'flex';
      document.getElementById('grid').style.display = 'none';
      document.getElementById('checkBtn').style.display = 'none';
      document.getElementById('restartBtn').style.display = 'none';
    }

    document.getElementById('modalHomeBtn').addEventListener('click', () => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'gameOver' }, '*');
      }
    });

    initGrid();
  </script>
</body>
</html>

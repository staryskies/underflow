        .chest {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-dark) 100%);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 0 15px rgba(0, 168, 255, 0.3);
            border: 2px solid var(--neon-blue);
            transition: transform 0.2s ease;
        }

        .chest:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 168, 255, 0.5);
        }

        .chest.common { 
            background: linear-gradient(135deg, #808080 0%, #404040 100%);
            border-color: #A0A0A0;
        }
        .chest.rare { 
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-dark) 100%);
            border-color: var(--neon-blue);
        }
        .chest.epic { 
            background: linear-gradient(135deg, #9932CC 0%, #4B0082 100%);
            border-color: #BA55D3;
        }
        .chest.legendary { 
            background: linear-gradient(135deg, var(--blue-light) 0%, #2ecc71 100%);
            border-color: #4cd137;
        }
        
        #gameMenu {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(10, 25, 47, 0.9);
            padding: 20px;
            border-radius: 15px;
            color: var(--neon-blue);
            border: 2px solid var(--blue-primary);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            backdrop-filter: blur(10px);
        }
        
        #inventory {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 25, 47, 0.9);
            padding: 20px;
            border-radius: 15px;
            color: var(--neon-blue);
            max-width: 300px;
            border: 2px solid var(--blue-primary);
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
            font-family: 'Orbitron', sans-serif;
            backdrop-filter: blur(10px);
        }
        
        .game-room {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(10, 25, 47, 0.9);
            border: 2px solid var(--blue-primary);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-blue);
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 168, 255, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .game-room:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.4);
            background: rgba(10, 25, 47, 0.95);
        }
        
        #chestAnimation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(10, 25, 47, 0.95);
            border-radius: 20px;
            display: none;
            justify-content: center;
            align-items: center;
            color: var(--neon-blue);
            font-size: 48px;
            border: 3px solid var(--blue-primary);
            box-shadow: 0 0 50px rgba(0, 168, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h3 {
            color: var(--neon-blue);
            margin-top: 0;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--blue-primary);
            padding-bottom: 10px;
        }

        #leaderboard div {
            margin: 10px 0;
            padding: 5px;
            border-bottom: 1px solid rgba(0, 168, 255, 0.2);
        }

        #inventoryItems div {
            margin: 5px 0;
            padding: 5px;
            background: rgba(0, 168, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid var(--blue-primary);
        }

        @keyframes walk {
            0% { background-position: 0 0; }
            25% { background-position: -64px 0; }
            50% { background-position: -128px 0; }
            75% { background-position: -192px 0; }
            100% { background-position: 0 0; }
        }

        .walking {
            animation: walk 0.4s steps(4) infinite;
        }
    </style>

<body>
    <div id="gameContainer">
        <div id="player"></div>
        <div id="chestAnimation"></div>
        
        <!-- Game Rooms -->
        <div class="game-room" style="top: 100px; left: 100px;" data-game="tictactoe">Tic Tac Toe</div>
        <div class="game-room" style="top: 100px; right: 100px;" data-game="wordle">Number Wordle</div>
        
        <!-- Menu -->
        <div id="gameMenu">
            <h3>Leaderboard</h3>
            <div id="leaderboard"></div>
        </div>
        
        <!-- Inventory -->
        <div id="inventory">
            <h3>Inventory</h3>
            <div id="inventoryItems"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let player = null;
        let gameState = {
            players: new Map(),
            chests: new Map()
        };
        let isMoving = false;
        let lastDirection = 'right';

        // Initialize player
        function initPlayer() {
            const name = prompt('Enter your name:') || 'Player';
            player = {
                name,
                position: { x: 400, y: 300 }
            };
            socket.emit('playerJoin', { name });
        }

        // Movement handling
        document.addEventListener('keydown', (e) => {
            if (!player) return;
            
            const speed = 10;
            const playerElement = document.getElementById('player');
            isMoving = true;
            
            switch(e.key) {
                case 'ArrowUp':
                    player.position.y -= speed;
                    lastDirection = 'up';
                    break;
                case 'ArrowDown':
                    player.position.y += speed;
                    lastDirection = 'down';
                    break;
                case 'ArrowLeft':
                    player.position.x -= speed;
                    lastDirection = 'left';
                    playerElement.style.transform = 'scaleX(-1)';
                    break;
                case 'ArrowRight':
                    player.position.x += speed;
                    lastDirection = 'right';
                    playerElement.style.transform = 'scaleX(1)';
                    break;
            }
            
            playerElement.classList.add('walking');
            socket.emit('playerMove', player.position);
            updatePlayerPosition();
        });

        document.addEventListener('keyup', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                const playerElement = document.getElementById('player');
                playerElement.classList.remove('walking');
                isMoving = false;
            }
        });

        function updatePlayerPosition() {
            const playerElement = document.getElementById('player');
            playerElement.style.left = `${player.position.x}px`;
            playerElement.style.top = `${player.position.y}px`;
        }

        // Chest interaction
        function openChest(chestId) {
            const animation = document.getElementById('chestAnimation');
            animation.style.display = 'flex';
            animation.innerHTML = 'ðŸŽ²';
            animation.classList.add('spinning');
            
            setTimeout(() => {
                socket.emit('openChest', chestId);
                animation.classList.remove('spinning');
                animation.style.display = 'none';
            }, 2000);
        }

        // Socket event handlers
        socket.on('gameState', (state) => {
            gameState = state;
            updateGameState();
        });

        socket.on('playerMoved', ({ id, position }) => {
            if (gameState.players.has(id)) {
                gameState.players.get(id).position = position;
                updateGameState();
            }
        });

        socket.on('chestOpened', ({ playerId, item }) => {
            if (playerId === socket.id) {
                const inventory = document.getElementById('inventoryItems');
                const itemElement = document.createElement('div');
                itemElement.textContent = item;
                inventory.appendChild(itemElement);
            }
        });

        socket.on('leaderboardUpdate', (leaderboard) => {
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = '';
            
            Object.entries(leaderboard).forEach(([game, scores]) => {
                const gameScores = document.createElement('div');
                gameScores.innerHTML = `<h4>${game}</h4>`;
                scores.forEach(score => {
                    gameScores.innerHTML += `<div>${score.playerName}: ${score.score}</div>`;
                });
                leaderboardElement.appendChild(gameScores);
            });
        });

        function updateGameState() {
            // Update chests
            const container = document.getElementById('gameContainer');
            const existingChests = container.querySelectorAll('.chest');
            existingChests.forEach(chest => chest.remove());
            
            gameState.chests.forEach((chest, id) => {
                const chestElement = document.createElement('div');
                chestElement.className = `chest ${chest.type}`;
                chestElement.style.left = `${chest.position.x}px`;
                chestElement.style.top = `${chest.position.y}px`;
                chestElement.innerHTML = 'ðŸŽ';
                chestElement.onclick = () => openChest(id);
                container.appendChild(chestElement);
            });
        }

        // Game room click handlers
        document.querySelectorAll('.game-room').forEach(room => {
            room.addEventListener('click', () => {
                const game = room.dataset.game;
                // Implement game loading logic here
                alert(`Loading ${game}...`);
            });
        });

        // Initialize the game
        initPlayer();
    </script>
</body>
